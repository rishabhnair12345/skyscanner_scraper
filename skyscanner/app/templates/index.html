<!-- templates/index.html -->
<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Flight Search</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body class="bg-light text-dark">

  <div class="container py-5">
    <div class="row justify-content-center">
      <div class="col-md-8 col-lg-6">

        <div class="card shadow-sm rounded">
          <div class="card-body">
            <h2 class="card-title mb-4 text-center">‚úàÔ∏è Search for Flights</h2>

            {% if error %}
              <div class="alert alert-danger">{{ error }}</div>
            {% endif %}

            <form method="POST">
              <div class="mb-3">
                <label class="form-label">Origin</label>
                <input type="text" class="form-control" name="origin" placeholder="e.g., BLR" required>
                <small class="text-muted">Enter origin airport code</small>
              </div>

              <div class="mb-3">
                <label class="form-label">Destination</label>
                <input type="text" class="form-control" name="destination" placeholder="e.g., JRG" required>
                <small class="text-muted">Enter destination airport code</small>
              </div>

              <div class="mb-3">
                <label class="form-label">Departure Date</label>
                <input type="date" class="form-control" name="date" required>
              </div>

              <div class="mb-3">
                <label class="form-label">API Key</label>
                <input type="text" class="form-control" name="api_key" placeholder="Leave blank to use server env">
                <small class="text-muted">Uses server-side API key if left blank</small>
              </div>

              <div class="d-grid">
                <button type="submit" class="btn btn-primary">üîç Search</button>
              </div>
            </form>

            {% if results %}
              <hr>
              <h5 class="mt-4">Flight Results</h5>
              <pre class="bg-dark text-white p-3 rounded">{{ results }}</pre>
            {% endif %}
          </div>
        </div>

      </div>
    </div>
  </div>

</body>
</html>
